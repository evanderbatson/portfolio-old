<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <meta property="og:title" content="Portfolio Evander Batson" />
  <meta property="og:type" content="Website" />
  <meta property="og:url" content="http://www.evanderbatson.com/portfolio" />
  <meta property="og:image" content="{{ site.baseurl }}/assets/thumb.jpg" />

  <meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="{{ site.baseurl }}/assets/logo.png" type="image/png" sizes="32x32">



</head>
